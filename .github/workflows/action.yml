name: Run build after PR merge

on:
  pull_request:
    types: [closed]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  Assets-Setup:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies 
        run: npm install
      - name: Make production build
        run: npm run prod
      - name: Set config Variables
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f public/
      - name: Add New build files
        run: git commit -m "Build front-end assets"
        id: changed-files
      - name: Get new files details
        run: |
         echo ${{ steps.changed-files.outputs.changed_files  }}
         echo ${{ steps.changed-files.outputs }}
      - name: Commit built assets
        if: steps.changed-files.outputs.changed_files  == 'true'
        run: git push -f origin master
