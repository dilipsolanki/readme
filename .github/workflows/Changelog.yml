name: "update changelog"
on:
#   schedule:
#     # At everyon:
  push:
#     # branches to consider in the event; optional, defaults to all
    branches:
      - master 
#       5th minute
#     - cron: '*/15 * * * *'
# 
jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Update changelog
      run: |
        npm install github-release-notes -g
        gren changelog --override
