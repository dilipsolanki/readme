name: Cypress Tests with Install Job and UI Chrome Job x 5
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
      - name: Install Cypress and dependencies ðŸ“¦
        uses: cypress-io/github-action@v1
        with:
         runTests: false
      # run all tests to be sure
      - name: Run all Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v1
        with:
            # we have already installed all dependencies above
          install: false
