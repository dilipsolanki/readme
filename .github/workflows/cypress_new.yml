name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Npm install
        run: npm install
      - name: Composer update 
        run: composer install
      - name: PHP Start
        run: nohup php artisan serve &
      - name: PHP Start
        run: nohup php artisan serve &
      - name: cypress run
        run: npx cypress run --record

