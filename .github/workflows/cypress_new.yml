name: Cypress Tests with Install Job 
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install Cypress and dependencies ğŸ“¦
        uses: cypress-io/github-action@v1
        with:
         runTests: false
      # run all tests to be sure
      - name: Run all Cypress tests ğŸ§ª
        uses: cypress-io/github-action@v1
        with:
            # we have already installed all dependencies above
          install: false
