name: Run Lint after PR merge

on:
  pull_request:
    types: [closed]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  Assets-Setup:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies 
        run: npm install
      - name: Make production build
        run: npm run prod
      - name: Set config Variables
        run: |
          echo '' >> README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f public/ README.md
      - name: Commit built assets
        run: git commit -m "Build front-end assets"
      - name: Push latest assets
        run: git push -f origin master
      - name: Install PHP dependencies
        run: |
          composer install --prefer-dist --no-progress --no-ansi --no-interaction
          echo "${PWD}/vendor/bin" >> $GITHUB_PATH
          composer require overtrue/phplint:^4.0 --dev -vvv
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          php_codesniffer: true
