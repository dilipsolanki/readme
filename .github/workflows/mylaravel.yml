name: E2E on Chrome
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - uses: actions/checkout@v2
      - name: Run Laravel Server
        run: php artisan serve --port 8000> /dev/null 2>&1 &
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
